// [[ Engine configuration ]]
// This is passed to Vulkan when constructing a VkApplicationInfo and MUST NOT BE LOCALIZED 
engine.engineName = "IYFEngine"
// This is passed to Vulkan when constructing a VkApplicationInfo and MUST NOT BE LOCALIZED 
engine.applicationName = "IYFEditor"

// Should the engine enable Vulkan's debug and validation. This option requires the user to have the Vulkan SDK installed
// and set up. Even if this is off, debug and validation can be forced externally (check the Vulkan SDK docs)
engine.debugAndValidation = false

// A list of all Vulkan validation layers that the engine will try to load. Once again, can be overridden externally.
engine.validationLayers = "VK_LAYER_GOOGLE_threading,VK_LAYER_LUNARG_parameter_validation,VK_LAYER_LUNARG_object_tracker,VK_LAYER_LUNARG_core_validation,VK_LAYER_GOOGLE_unique_objects,VK_LAYER_LUNARG_assistant_layer"


// When this is true, all screens and their supported resolutions will be written to the log file with verbose priority
engine.dumpScreenResolutions = true

// These next several settings enable or disable Vulkan debug callback severity flags
engine.vulkanDebugVerboseSeverity = false
engine.vulkanDebugInformationSeverity = false
engine.vulkanDebugWarningSeverity = true
engine.vulkanDebugErrorSeverity = true

// These next several settings enable or disable Vulkan debug callback message type flags
engine.vulkanDebugGeneralMessages = true
engine.vulkanDebugValidationMessages = true
engine.vulkanDebugPerformanceMessages = true

engine.vulkanAbortOnValidationError = true

// [[ Graphics configuration ]]
graphics.framesInFlight = 2

graphics.width = 1920
graphics.height = 1080
// 0 - window, 1 - borderless window, 2 - exclusive full screen
graphics.windowMode = 2
graphics.useVulkan = true
// MSAA only works with forward renderers and should otherwise be ignored
graphics.MSAA = 4
// TODO why did I expose this?
graphics.presentMode = 0
graphics.anisotropyLevel = 16

// [[ Sound configuration ]]
// 128 is max, 0 is silent
sound.musicVolume = 128
// 128 is max, 0 is silent
sound.sfxVolume = 128

// [[ Control configuration ]]
controls.mouseSensitivity = 0.0007

// [[ Gameplay configuration ]]
gameplay.fov = 45

// [[ Localization configuration ]]
localization.textLocale = "en_US"
localization.voiceLocale = "en_US"

